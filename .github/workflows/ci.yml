name: Frontend CI

on:
  push:
    branches: [ "main", "master", "dev" ]
  pull_request:
    branches: [ "main", "master", "dev" ]

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build
      env:
        # Placeholder for build-time envs
        NEXT_PUBLIC_API_URL: "http://localhost:5000/api"
